<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleAnimate.css">
   <script src="jquery-3.7.1.js"></script>
   <script>
    var i = 0;
    $(document).ready(function(){
          $('.sliderTitle,#slider img').hide();
          showNextImg();
          setInterval('showNextImg()', 3000);
        });
        function showNextImg() {
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100).delay(1100);
            $('#title'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if (i == 3) {
                i = 0;
            }
        }
   
   </script>
</head>
<body>
<div id="slider">
    <img src="img/aku bang kryu.jpg" alt="" id="sliderImage1">
    <div class="sliderTitle" id="title1">Gambar1</div>
    
    <img src="img/cek notip.jpg" alt="" id="sliderImage2">
    <div class="sliderTitle" id="title2">Gambar2</div>

    <img src="img/let him kuk.jpg" alt="" id="sliderImage3">
    <div class="sliderTitle" id="title3">Gambar3</div>
</div>
</body>
</html>
