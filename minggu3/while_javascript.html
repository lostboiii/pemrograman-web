<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript while</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var text = "";
        var i = 0;
       while (i < 10) {
        text += "<br> the numbber is "+i;
        i++;
       }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
