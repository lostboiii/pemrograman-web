<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var total = prompt("total belanja?",0);

        if(total > 30000){
            document.write("<h2>Selamat anda dapat hadiah</h2>")
        }
        document.write("<p>terimakasih sudah belajar di toko kami</p>")
    </script>
</body>
</html>
