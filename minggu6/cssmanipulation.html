<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleCSS.css">
   <script src="jquery-3.7.1.js"></script>
   <script>
    $(document).ready(function(){
          $(".btn1").click(function(){
            $("h1,h2,p").addClass("blue");
            $("div").addClass("important");
          });
          $(".btn2").click(function(){
            $("h1,h2,p").removeClass("blue");
          });
          $(".btn3").click(function(){
            $("h1,h2,p,div").css({"background-color": "yellow","font-size": "100%"});
          });
        });
   </script>
</head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p>this is a paragraph</p>
<div>this is some important text</div><br>

<button class="btn1">Add class to element</button>
<button class="btn2">Remove class to element</button>
<button class="btn3">Set class to elements</button>
</body>
</html>
