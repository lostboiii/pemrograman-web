<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
    <h2>Image bootstrap</h2>
    <div class="col">
        <img src="img/aku bang kryu.jpg" alt="round" class="rounded">
    </div>
    <div class="col">
        <img src="img/aku bang kryu.jpg" alt="circle" class="rounded-circle">
    </div>
    <div class="col">
        <img src="img/aku bang kryu.jpg" alt="thumbnail" class="img-thumbnail">
    </div>
    <div class="col">
        <img src="img/aku bang kryu.jpg" alt="fluid" class="img-fluid">
    </div>
   </div>
</body>
</html>
